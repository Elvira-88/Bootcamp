<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalindex</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/fac6c737f9.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="thetop">

        <div class="codespace">
            <i class="fas fa-rocket">CodeSpace Shop</i>
        </div>
        
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" name="search" id="searchInput" placeholder="Search for anything">
        </div>        
             
        <div class="bell-face">
            <i class="fas fa-bell"></i>
            <img src="imagep.jpeg" width="20px" alt="">
        </div>

    </div>
    
    <div class="allpage">
        <div class="left">
            <table>
                <tbody>
                    <tr>
                        <th><i class="fas fa-home"></i> Dashboard</th>
                        <th><i class="fas fa-user-friends"></i> Clients</th>
                        <th><i class="fas fa-box-open"></i> Products</th>
                        <th><i class="fas fa-file-alt"></i> Sales</th>
                        <th><i class="fas fa-truck"> Shipping</i></th>
                        <th><i class="fas fa-chart-pie"></i> Statistics</th>                        
                    </tr>
                </tbody>
            </table>

            <button class="add">Add product+</button>  
    </div>
    
    <div class="center">
        <h2>Dashboard</h2>
    
    </div>
    
    
    
        
    
        
    
        
        <br><br><br><br><br><br><br><br><br><br><br>
        <i class="fas fa-truck"></i>
        <i class="fas fa-box-open"></i>
        <i class="fas fa-user-friends"></i>
        <i class="fas fa-file-alt"></i>
        <i class="fas fa-chart-pie"></i>
        <i class="fas fa-home"></i>
        <i class="fas fa-users"></i>
        
        <i class="fas fa-money-bill-wave-alt"></i>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-comment-dots"></i>
        <i class="fas fa-bell"></i>

        <i class="fas fa-star"></i>
        <i class="fas fa-arrow-right"></i>



    </div>

    
    
</body>
</html>
