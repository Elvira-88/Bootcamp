<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalindex</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/fac6c737f9.js" crossorigin="anonymous"></script>

</head>

<body>
     
    <div class="allpage">
        <div class="left">
            <div class="rocket"><img src="Ã­ndice.png" width="20px" alt="">CodeSpace Shop</div>
            
            <i class="fas fa-home"> Dashboard</i> 
            <i class="fas fa-user-friends"> Clients</i> 
            <i class="fas fa-box-open"> Products</i> 
            <i class="fas fa-file-alt"> Sales</i> 
            <i class="fas fa-truck"> Shipping</i>
            <i class="fas fa-chart-pie"> Statistics</i>     
                         
            <button class="add">
                <div class="product">Add product</div>
                <div class="more">+</div>
            </button>  
        </div>
    
        <div class="center">

            <div class="thetop">
              
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" name="search" id="searchInput" placeholder="Search for anything">
                </div>        
                     
                <div class="bell-face">
                    <i class="fas fa-bell"></i>
                    <img src="imagep.jpeg" width="30px" alt="">
                </div>        
            </div>

            <h2>Dashboard</h2>  

            <div class="view">
                <div class="start">
                    <i class="fas fa-star"> See what you've missed!</i>
                </div>
                <div class="arrow">
                    View more <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="boxs4">
                <div class="clients">
                    <div class="orange">
                        <i class="fas fa-users"></i>              
                    </div>
                    <div class="write1">
                        <div class="total">Total clients</div>
                        <div class="six">6389</div>
                    </div>              
                </div>

                <div class="balance">
                    <div class="green">
                        <i class="fas fa-money-bill-wave-alt"></i>
                    </div>
                    <div class="write2">
                        <div class="account">Account balance</div>
                        <div class="dollar">$ 46,760.89</div>
                    </div>
                </div>

                <div class="sales">
                    <div class="blue">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="write3">
                        <div class="new">New sales</div>
                        <div class="three">376</div>
                    </div>
                </div>

                <div class="contacts">
                    <div class="teal">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <div class="write4">
                        <div class="pending">Pending contacts</div>
                        <div class="five">35</div>
                    </div>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>CLIENT</th>
                        <th>AMOUNT</th>
                        <th>STATUS</th>
                        <th>DATE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="client1">
                                <img src="img1.jpeg" width="30px" alt="">
                                <div class="data1">
                                    <div class="name1">Hans Burger</div>
                                    <div class="job1">10x Developer</div>
                                </div>                                
                            </div>
                        </td>
                        <td>$ 863.45</td>
                        <td>
                            <div class="aproved">Aproved</div>
                        </td>
                        <td>6/10/2020</td>
                    </tr>
                </tbody>
            </table>

        </div> 
        
    </div>

    
    
</body>
</html>
